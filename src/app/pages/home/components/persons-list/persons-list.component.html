<div class="container-fluid">
  <div>
    <h2>
      Persons
    </h2>
  </div>
  <div class="form-row">
    <form [formGroup]="personForm" class="mt-3">
      <div class="row">
        <div class="col-sm-5 col-md-4">
          <div class="row align-items-center">
            <div class="col-md-3">
              <label>Filter:</label>
            </div>
            <div class="col-md-9">
              <select
                class="form-control ml-3"
                formControlName="personNameFilterControl"
              >
                <option [value]="name" *ngFor="let name of personFilterFields">
                  {{ name }}</option
                >
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-4">
          <div class="form-row align-items-center">
            <div class="col-md-3"><label>By:</label></div>
            <div class="col-md-9">
              <input
                class="form-control"
                type="text"
                formControlName="personName"
                placeholder="Enter name"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-4">
          <div class="form-row align-items-center">
            <button
              type="button"
              class="btn btn-primary mr-1"
              [disabled]="personForm.pristine"
              (click)="onSubmitFilterResults()"
            >
              Submit
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              (click)="onResetFilterResults()"
            >
              Reset Filter
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card mt-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
